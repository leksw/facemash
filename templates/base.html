{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}{% trans 'FM' %}{% endblock %}</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/dropzone/dist/dropzone.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'facemash/css/base.css' %}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #scroller{
            position: fixed;    
            /** позиция кнопки scroll to top **/
            bottom:75px;
	          right:100px;  
            /** картинка кнопки наверх**/
            background: transparent url('/static/up.png') no-repeat left top;  
            width: 48px;
            height: 48px;
            cursor: pointer;
            /** скрываем кнопку в начале **/
            display:none;
        }
    </style>
  </head>
  <body>
    <div class="container">
        {% include "navbar.html" %}
        
        {% block content %}{% endblock content %}
      
        <hr>
        <footer>
          <div class="container">
              <div class="row">
                  <div class="col-xs-12 col-md-10">
                     <p>&copy; 2016 &nbsp; Aleksey Woronow &nbsp;|&nbsp;
                        Powered by <a href="http://djangoproject.com/">Django 1.9.6</a></p>
                  </div>
                  <div class="col-xs-4 col-md-2">
                     <p><a href="https://github.com/leksw/facemash">GitHub</a></p>
                  </div>
              </div>
          </div>
        </footer>
        
    </div> <!-- /container -->
    <div id="scroller"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/jquery.cookie/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/dropzone/dist/dropzone.js' %}"></script>
    <script type="text/javascript" src="{% static 'facemash/js/facemash.js' %}"></script>
    <script type="text/javascript" src="{% static 'facemash/js/load_dropzone.js' %}"></script>
    <script>
        $(document).ready(function(){   
            $(window).scroll(function () {
                if ($(this).scrollTop() > 0) {
                    $('#scroller').fadeIn();
                } else {
                    $('#scroller').fadeOut();
                }
            });
            $('#scroller').click(function () {
                $('body, html').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>
  </body>
</html>
